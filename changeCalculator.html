<!DOCTYPE html>
<html>

<head>
    <title>Change calculator</title>
    <script src="changeCalculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="changeCalculator.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="form-container">
        <label class="switch">
            <input class="switch__input" type="checkbox" role="switch">
    
            <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px"
                aria-hidden="true">
                <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                    <cirle cx="6" cy="6" r="2" />
                    <g stroke-dasharray="1.5 1.5">
                        <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                    </g>
                </g>
            </svg>
    
            <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px"
                aria-hidden="true">
                <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
                    <path d="m9, 10c-2.209, 0-4-1. 791-4-4s1.791-4, 4-4c.304, 0, 
                .598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,
                2.962.5,6s2.462,5.5,5.5,5.5c1.516, 0, 2.888-.613, 
                3.883-1.605-.285.064-.578.105-.883.105Z" />
                </g>
            </svg>
    
            <span class="switch__sr">Dark Mode</span>
    
        </label>
        <form name="form1">
            <div class="left">
                <label for="total">Total:<span>*</span></label>
                <input id="total" name="total" type="text" />

                <label for="money">Money:<span>*</span></label>
                <input id="money" name="money" type="text" />

                <button type="submit">Submit</button>
            </div>
            <div class="right">

                <table>
                    <thead>
                        <tr>
                            <th>Denomination</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>$20 Bills</td>
                            <td id="twenties">0</td>
                        </tr>
                        <tr>
                            <td>$10 Bills</td>
                            <td id="tens">0</td>
                        </tr>
                        <tr>
                            <td>$5 Bills</td>
                            <td id="fives">0</td>
                        </tr>
                        <tr>
                            <td>$1 Bills</td>
                            <td id="ones">0</td>
                        </tr>
                        <tr>
                            <td>Quarters</td>
                            <td id="quarters">0</td>
                        </tr>
                        <tr>
                            <td>Dimes</td>
                            <td id="dimes">0</td>
                        </tr>
                        <tr>
                            <td>Nickels</td>
                            <td id="nickels">0</td>
                        </tr>
                        <tr>
                            <td>Pennies</td>
                            <td id="pennies">0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row" colspan="1">Change</th>
                            <td id="change" colspan="1">0 $</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>

    </div>
</body>

</html>
