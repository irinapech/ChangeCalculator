<!DOCTYPE html>
<html>

<head>
    <title>Change calculator</title>
    <script src="changeCalculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="changeCalculator.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- <button>Theme</button> -->
    <!-- sun icon -->
    <svg id="light-switch" onclick="toggleTheme()" xmlns=" http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
    <!-- moon icon -->
    <svg id="dark-switch" onclick="toggleTheme()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
    <div class=" form-container">
        <form name="form1">
            <div class="left">
                <label for="total">Total:<span>*</span></label>
                <input id="total" name="total" type="text" />

                <label for="money">Money:<span>*</span></label>
                <input id="money" name="money" type="text" />

                <button type="submit">Submit</button>
            </div>
            <div class="right">

                <table>
                    <thead>
                        <tr>
                            <th>Denomination</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>$20 Bills</td>
                            <td id="twenties">0</td>
                        </tr>
                        <tr>
                            <td>$10 Bills</td>
                            <td id="tens">0</td>
                        </tr>
                        <tr>
                            <td>$5 Bills</td>
                            <td id="fives">0</td>
                        </tr>
                        <tr>
                            <td>$1 Bills</td>
                            <td id="ones">0</td>
                        </tr>
                        <tr>
                            <td>Quarters</td>
                            <td id="quarters">0</td>
                        </tr>
                        <tr>
                            <td>Dimes</td>
                            <td id="dimes">0</td>
                        </tr>
                        <tr>
                            <td>Nickels</td>
                            <td id="nickels">0</td>
                        </tr>
                        <tr>
                            <td>Pennies</td>
                            <td id="pennies">0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row" colspan="1">Change</th>
                            <td id="change" colspan="1">0 $</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>

    </div>
</body>

</html>
